<nav>
  <button class="menu-button" (click)="toggleMenu($event)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </button>
  <ul [class.show]="menuVisible">
    <li><a (click)="toggleMenu($event); scrollToSection(homeSection)">Home</a></li>
    <li><a (click)="toggleMenu($event); scrollToSection(aboutSection)">About</a></li>
    <li><a (click)="toggleMenu($event); scrollToSection(skillsSection)">Skills</a></li>
    <li><a (click)="toggleMenu($event); scrollToSection(experienceSection)">Experience</a></li>
    <li><a (click)="toggleMenu($event); scrollToSection(projectsSection)">Projects</a></li>
    <li><a (click)="toggleMenu($event); scrollToSection(educationSection)">Education</a></li>
    <li><a (click)="toggleMenu($event); scrollToSection(contactSection)">Contact</a></li>
  </ul>
</nav>
<div class="background"></div>
<div class="sections">
  <section id="home" #home class="home-section">
    <app-home></app-home>
  </section>
  <section id="about" #about class="about-section">
    <app-about></app-about>
  </section>
  <section id="skills" #skills><app-skills></app-skills></section>
  <section id="experience" #experience><app-experience></app-experience></section>
  <section id="projects" #projects><app-projects></app-projects></section>
  <section id="education" #education><app-education></app-education></section>
  <section id="contact" #contact><app-contact></app-contact></section>
</div>
<button *ngIf="showBackToTop" class="back-to-top" (click)="scrollToSection(homeSection)">â¬†</button>
